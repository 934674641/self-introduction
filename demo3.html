<script src="jquery.transit.js"></script>
<script>
    $("#container").fullpage({
        verticalCentered: false,
        anchors: ["p1", "p2", "p3", "p4", "p5"],
        sectionsColor: ["#ccc", "yellow", "red", "#f88", "#99f"],
        scrollingSpeed: 1000,
        navigation: true,
        navigationPosition: "left",
        navigationTooltips: ["111", "222", "333", "444"],
        continuousVertical: true,
        fixedElements:"#menu",
        menu:"#menu",
        afterLoad:function(anchor,index){

        },
        onLeave:function(index){

        },
        afterLoad:function(anchor,index){
            if(index===1){
                $(".me").fadeIn(2000);
                $(".meright").css("transform","translateX(0)");
                $(".one:nth-child(1)").fadeIn(500);
                $(".one:nth-child(2)").fadeIn(1000);
                $(".one:nth-child(3)").fadeIn(1500);
                $(".one:nth-child(4)").fadeIn(2000);
            }
            if(index===2){
//             $(".two-left").css("transform","translateX(0)");
//             $(".two-right").css("transform","translateX(0)");
                $(".two:nth-child(1)").fadeIn(500);
                $(".two:nth-child(2)").fadeIn(1000);
                $(".two:nth-child(3)").fadeIn(1500);
                $(".two:nth-child(4)").fadeIn(2000);
            }
        },
        onLeave:function(index){
            if(index===1){
                $(".me").fadeOut(500);
                $(".meright").css("transform","translateX(1000px)");
                $(".one:nth-child(1)").fadeOut(500);
                $(".one:nth-child(2)").fadeOut(1000);
                $(".one:nth-child(3)").fadeOut(1500);
                $(".one:nth-child(4)").fadeOut(2000);
            }
            if(index===2){
//                $(".two-left").css("transform","translateX(-1000px)");
//                $(".two-right").css("transform","translateX(1000px)");
                $(".two:nth-child(1)").fadeOut(500);
                $(".two:nth-child(2)").fadeOut(1000);
                $(".two:nth-child(3)").fadeOut(1500);
                $(".two:nth-child(4)").fadeOut(2000);
            }
        }
    });
    var jianli=$(".section:nth-child(2) .jianli");
    $(".me").mouseover(function () {
        jianli.css("opacity","1")
    })
    $(".me").mouseout(function () {
        jianli.css("opacity","0")
    })

    //  第二屏
    $(".next").click(function () {
        $(".scene ul").transition({rotateY:"-=60"})

    })
    $(".prev").click(function () {
        $(".scene ul").transition({rotateY:"+=60"})
    })
</script>
